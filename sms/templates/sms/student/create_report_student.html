{% extends 'base.html' %}
{% load static %}
{% block title %} Students Report {% endblock title %}
{% block main %}
   <!-- Heading -->

   <div class="container-fluid">
   <!-- Heading -->
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
   <div class="card mb-4 wow fadeIn">
      <!--Card content-->
      <div class="card-body d-sm-flex justify-content-between">
         <h6 class="mb-2 mb-sm-0 pt-1">
            <a href="{% url 'home_page' %}">Home Page</a>
            <span>/</span>
            <span>Students Report</span>
         </h6>
      </div>
   </div>
   <!-- Heading -->
   <!-- Editable table -->
   <div class="card">
      <h6 class="mdb-color darken-3 card-header text-center white-text text-uppercase py-2">Students Report</h6>
      <div class="container">
         <form method="post" action="{% url 'report_student' %}">{% csrf_token %}
         <div class="row">

            <div class="col-md-3">
            <select name="term"
            class="mdb-select colorful-select dropdown-primary mx-2 md-form mt-3 md-dropdown">
              <option value="" disabled selected>Selet term</option>
               <option value="First">First</option>
               <option value="Second">Second</option>
               <option value="Third">Third</option>
            </select>
            </div>
            <div class="col-md-4">
               <select name="class" class="mdb-select colorful-select dropdown-primary mx-2 md-form mt-3 md-dropdown">
              <option value="" disabled selected>Select Class</option>
              {% for class in classes %}
                     <option value="{{class.pk}}">{{ class }}</option>
                     {{ class }}

                     {% endfor %}

            </select>
            </div>
            <div class="col-md-5">
                     <input type="submit" name="submit" class="btn btn-info" value="Generate PDF">

               </div>

         </div>
          </form>
      </div>
      <div style="margin-bottom: 190px" class="card-body">
         <div id="table" class="table-editable">
            <!-- <table class="table table-bordered table-responsive-md table-striped text-center">
               <tr>
                  <th class="text-center">Fullname</th>
                  <th class="text-center">Picture</th>
                  <th class="text-center">Roll</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Action</th>
               </tr>
            </table> -->
         </div>
      </div>
   </div>
</div>
{% endblock main %}
